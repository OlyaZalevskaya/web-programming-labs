<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Залевская Ольга Сергеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt (inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert(' Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Приветствую!\nАвтор страницы:\nЗалевская Ольга Сергевна';
            alert(author);
        }
        function showR() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt (inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert(' Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showP() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt (inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert(' Произведение ' + a +' и ' + b + ' равно ' + result);
        }
        function showD() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt (inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert(' Деление ' + a +' и ' + b + ' равно ' + result);
        }
        function changeOutput( buttonNum, backColor, textColor,borderThickness) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum; 
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = borderThickness;
        }
        function korz() {
            let inputC = document.getElementById('numberC');
            let inputD = document.getElementById('numberD');
            let inputE = document.getElementById('numberE');
            let inputF = document.getElementById('numberF');

            let c = parseInt (inputC.value);
            let d = parseInt(inputD.value);
            let e = parseInt (inputE.value);
            let f = parseInt(inputF.value);

            let result =(c*100)+(d*80)+(e*100)+(f*300);
            alert(' Рассчитать ' + result);
            let output1 = document.getElementById('output1');
            output1.innerHTML = 'Общая цена: ' + result + ' руб';

        }
        function removekrugi(number) {
            let del = document.getElementById(number)
            del.style.opacity = '0'
        }

    </script>
    
    <style>
        .message {
            height: 30px;
            width: 250px;
            background: rgb(223, 189, 189);
            border: 1mm ridge;
            display: inline-block;
            text-align: center;
            padding: 5px;
            cursor: pointer;
            margin: 3px;

        }
        #output{
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
        #output1{
            font-size: 15pt;
            color: rgb(165, 21, 21);
        }
        .korz{
            border: 9px ridge;
            width: 300px;
            height: 280px;
            padding: 15px;
            
        }
        
        .p{
            width: 50px;
            height: 50px;
            border-radius: 90px;
            margin: 2px;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число:<input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число:<input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showAuthor()">Узнать,кто автор страницы</div>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showR()">Найти разность чисел</div>
        <div class="message" onclick="showP()">Найти произведение</div>
        <div class="message" onclick="showD()">Найти деление</div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red','yellow','ridge')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black','lime', 'dashed')">
            <input type='button' value="Кнопка 3" onclick="changeOutput(3, 'pink','black', 'double')">
            <input type='button' value="Кнопка 4" onclick="changeOutput(4, 'lightgreen','darkblue', 'dotted')">
        </div>
        <div id="output"></div>
        
        <p></p>
        <p></p>

        <div class="korz">
            <div ><h1>Корзина товаров</h1></div>
            <div>Яблоки(100р/шт):</div>
            <label><input type="number" value="0" id="numberC"></label><br>
            <div>Груши(80р/шт):</div>
            <label><input type="number" value="0" id="numberD"></label><br>
            <div>Апельсины(100р/шт):</div>
            <label><input type="number" value="0" id="numberE"></label><br>
            <div>Дыни(300р/шт):</div>
            <label><input type="number" value="0" id="numberF"></label><br>
            <input type="button" value="Рассчитать" onclick="korz()">
            <div id="output1"></div>

        </div>
        
        <div class="krigi">
            <div class="p" id="1" onclick="removekrugi(1)" style="background: blue; ">1</div>
            <div class="p" id="2" onclick="removekrugi(2)" style="background: red ">2</div>
            <div class="p" id="3" onclick="removekrugi(3)" style="background: rgb(0, 255, 0) ">3</div>
            <div class="p" id="4" onclick="removekrugi(4)" style="background: rgb(206, 88, 88) ">4</div>
            <div class="p" id="5" onclick="removekrugi(5)" style="background: rgb(0, 195, 255) ">5</div>
            <div class="p" id="6" onclick="removekrugi(6)" style="background: rgb(255, 0, 55) ">6</div>
            <div class="p" id="7" onclick="removekrugi(7)" style="background: rgb(255, 0, 170) ">7</div>
            <div class="p" id="8" onclick="removekrugi(8)" style="background: rgb(11, 105, 39) ">8</div>
            <div class="p" id="9" onclick="removekrugi(9)" style="background: rgb(204, 151, 151) ">9</div>
            <div class="p" id="10" onclick="removekrugi(10)" style="background: rgb(105, 145, 117) ">10</div>
        </div>
        
    </main>
   
    <footer onclick="showAuthor()"> 
        &copy; Залевская Ольга, ФБИ&ndash;14, 2 курс, 2023
     </footer>
</body>
</html>
