<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Залевская Ольга Сергеевна. Лабораторная 6</title>
    <link rel="stylesheet" href="main.css">

    <style>
        .game{
            border-radius: 50px;
            margin-left: 40%;
            margin-right: 40%;
            cursor: pointer;
            text-align: center;
            border: 2px ridge;
            margin-bottom: 4%;
            padding: 2%;
        }
    </style>
    <script>
        let number;
        let count = 0;
        function startGame() {
            number = Math.floor (Math.random() * 100) + 1;
            let screens = document.getElementsByClassName('game');
            screens[0].style.display = 'none';
            screens[1].style.display = 'block';
        }
        function guess() {
            count++;
            let input = document.getElementById('user-mumber');
            let userNumber =   parseInt(input.value);
            let message = document.getElementById('result');
             if (userNumber < number) {
                message.innerHTML = 'Вы ввели слишком маленькое число';
             }
             else if (userNumber > number) {
                message.innerHTML = 'Вы ввели слишком большое число';
            }
            else {
                let screens = document.getElementsByClassName('game');
                screens[1].style.display = 'none';
                screens[2].style.display = 'block';
                document.getElementById('number').innerHTML = number;
                document.getElementById('try-count').innerHTML = count;
            }
            if(userNumber < 1) {
                message.innerHTML = 'Число должно быть в диапазоне от 1 до 100';
            }
            else if (userNumber > 100) {
                message.innerHTML = 'Число должно быть в диапазоне от 1 до 100';
            }
        }
        function again() {
            count=0;
            let screens = document.getElementsByClassName('game');
            screens[1].style.display = 'block';
            screens[2].style.display = 'none';
            number = Math.floor(Math.random() * 100) + 1;
            document.getElementById('try-count').innerHTML = count;
            document.getElementById('result').innerHTML = "";
        }
    </script>


</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    
    <main>
        <div class="game" >
            <button onclick="startGame()">
                Сыграть в игру
            </button>
        </div>

        <div class="game" style="display:none;" >
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100.Угадайте, какое? <br>
                <input type="number" value="" min="1" max="100" id="user-mumber"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game" style="display:none;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманое число: <span id="number"></span>
            </div>
            <div>
                Количество попыток:<span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть ещё раз</button>
            </div>
        </div>
    </main>
    
    <footer>
        &copy; Залевская Ольга, ФБИ&ndash;14, 2 курс, 2023
     </footer>
</body>
</html>
